<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Send Contact</title>
		<link href="myersReset.css" rel="stylesheet" /> <!-- Used Eric Myers' Reset Style Sheet -->
		<link href="PageLayout.css" rel="stylesheet" />
		<style>
			/* Input Position Adjustments */
			input {
				margin-top : 5%;
				height : 2.5%;
			}
			input:focus {
				border : 5px dashed white;
				transform : scale(1.1, 1.1);
			}			
		</style>
	</head>
	<body>
		<header>
			<h1>Contact Me</h1>
			<nav> <!-- nav for top navigation bar to other webpages, including it's own host -->
				<li><a href="HomePage.html">Home Page</a></li>
				<li><a href="About.html">About</a></li>
				<li><a href="OngoingWorks.html">Ongoing Projects</a></li>
			</nav>
		</header>
		<main>
			<form action="" method="post">
				<fieldset>
					<legend>Send Me Your Contacts Information!</legend>
					<section>
						<label for="name">Name: </label>
						<input type="text" name="name" id="name" />
					</section>
					<section>
						<label for="email">Email Address: </label>
						<input type="email" name="email" id="email" required />
					</section>
					<section>
						<label for="phone">Phone #: </label>
						<input type="phone" name="phone" id="phone" required />
					</section>
					<section>
						<label for="call">Want Me to Call You?:</label>
						<input type="checkBox" name="call" id="call" />
					</section>
					<section>
						<input type="reset" name="reset" value="Reset!" />
						<input type="submit" name="submit" value="Submit!" />
					</section>
				</fieldset>
			</form>
		</main>
		<footer>
			<a href="ContactForm.html">Contact Me</a>
		</footer>
	</body>
</html>
